<form>
    <fieldset>
        <legend>S4</legend>
        <div class="container">
        <table>
            <tr>
                <td colspan="2">
                    Do you really want to delete your login credentials?
                    This operation is irreversible.
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn-primary" type="button" value="OK" data-ng-click="$parent.deleteCredentials()"/>
                </td>
                <td>
                    <input class="btn-primary" type="button" value="Cancel" data-ng-click="$parent.templateToRender = './settingsForm.html'"/>
                </td>
            </tr>
        </table>
        </div>
    </fieldset>
</form>
