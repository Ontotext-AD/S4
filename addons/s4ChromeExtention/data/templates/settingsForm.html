<form name="annoMarketFormConfigurationData" data-ng-submit="$parent.s4FormConfigurationFormSubmitHandler();">
    <fieldset>
        <legend>Settings</legend>
         <div class="container">
            <table>
                <tr>
                    <td>
                        API Key ID
                    </td>
                    <td>
                        <input style="width: 200px;" class="inputControl" type="text" name="username" data-ng-model="$parent.adminData.username" placeholder="API Key ID"/>
                    </td>
                    <td>
                        <img class="imageInfo" src="questionMark.jpg" data-ng-click="goToInfoPage()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        API Key Secret
                    </td>
                    <td colspan="2">
                        <input style="width: 200px;" class="inputControl" type="text" name="password" data-ng-model="$parent.adminData.password" placeholder="API Key Secret"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Service
                    </td>
                    <td colspan="2">
                        <select  style="width: 200px;" data-ng-model="$parent.adminData.selectedPipeLine" name="selectedPipeLine"  data-ng-options="obj.name for obj in pipeLinesList track by obj.name">
                            <option value="" style="display: none;">Select pipeline</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input class="btn-primary" type="submit" id="submit" value="Save"/>
                    </td>
                </tr>
            </table>
         </div>
     </fieldset>
</form>
