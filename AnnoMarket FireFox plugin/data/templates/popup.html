<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <style type="text/css">
        .btn-primary {
            margin: 4px;
        }

        #settingsFormButton {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #closeButton {
            position: absolute;
            right: 0px;
            top: 0px;
            color: red;
            font-weight: bold;
        }

        td {
            padding: 10px !important;
        }

        body {
            padding: 50px;
        }

        legend {
            display: block;
            width: auto;
            padding: 0 5px;
            margin-bottom: 0;
            font-size: inherit;
            line-height: inherit;
            border: auto;
            border-bottom: none;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        fieldset {
            border: 2px groove threedface;
            padding: 5px;
        }

        fieldset .container {
            height: 280px !important;
        }

        .imageInfo {
            cursor: pointer !important;
        }
    </style>
</head>
<body data-ng-app="annoMarketApp" data-ng-controller="DefaultController">
  <input id="closeButton" type="button" value="x" data-ng-click="closePanel()"/>
  <ng-include src="templateToRender"></ng-include>
</body>
</html>
